<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmeldungform</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <table>
      <tr>
        <h2 style="text-align: center;">Anmeldungform</h2>
      </tr>
      <tr>
        <td>
          <label for="firstname">Vorname</label>
        </td>
        <td>
          <input
            type="text"
            id="firstname"
            placeholder="Geben Sie Ihren Vornamen ein"
            required
          />
        </td>
        <td></td>
        <td rowspan="3">
          <label for="hobbies">Hobby</label>
        </td>
        <td>
          <label for="football">Fußball</label>
        </td>
        <td>
          <input id="football" type="radio" name="football" value="football" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="lastname">Nachname</label>
        </td>
        <td colspan="2">
          <input
            type="text"
            id="lastname"
            placeholder="Geben Sie Ihren Nachname ein"
            required
          />
        </td>
        <td>
          <label for="basketball">Basketball</label>
        </td>
        <td>
          <input
            id="basketball"
            type="radio"
            name="basketball"
            value="basketball"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender">Geschlecht</label>
        </td>
        <td colspan="2">
          <label for="male">Männlich</label>
          <input id="male" type="radio" name="gender" value="male" checked />

          <label for="female">Weiblich</label>
          <input id="female" type="radio" name="gender" value="female" />
        </td>

        <td>
          <label for="volleyball">Volleyball</label>
        </td>
        <td>
          <input
            id="volleyball"
            type="radio"
            name="volleyball"
            value="volleyball"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="state">Standort</label>
        </td>
        <td>
          <select name="state_value" id="state" style="width: 173px;">
            <option value="Hannover">Hannover</option>

            <option value="">Hamburg</option>

            <option value="Braunschweig">Braunschweig</option>
          </select>
        </td>
        <td></td>
        <td>
          <label for="image">Profilbild</label>
        </td>
        <td>
          <input type="file" name="select_folder" id="image" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email</label>
        </td>
        <td>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Geben sie ihre E-Mail Adresse ein"
          />
        </td>
        <td></td>
        <td>
          <label for="Geburtstag">Geburtstag</label>
        </td>
        <td>
          <input id="birthday" type="date" name="date_input" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="webpage">Eigene Internetseite</label>
        </td>
        <td>
          <input
            type="text"
            name="webpage"
            id="webpage"
            placeholder="Eigene Internetseite"
          />
        </td>
        <td></td>
        <td>
          <label for="address">Adresse</label>
        </td>
        <td>
          <textarea
            name="comment"
            id="comment"
            cols="40"
            rows="10"
            placeholder="Geben Sie Ihre Adresse ein"
            style="resize: none;"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="telephone">Telefon</label>
        </td>
        <td>
          <input
            type="tel"
            id="telephone"
            name="telephone_input"
            placeholder="222-222-22-22"
            pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
          />
        </td>
        <td></td>
        <td></td>
        <td>
          <input
            type="button"
            value="Registrieren"
            style="width: 100px; height: 30px;"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
