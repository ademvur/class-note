<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufswagen</title>

    <link rel="stylesheet" href="./Einkaufswagen.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>Product No.</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Unit Price</th>
          <th>Total Price</th>
          <th></th>
        </tr>
        <tr>
          <td>555555</td>
          <td>Notebook</td>
          <td>1</td>
          <td>$5,400</td>
          <td>$5,400</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>666666</td>
          <td>Keyboard</td>
          <td>2</td>
          <td>$80</td>
          <td>$160</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>777777</td>
          <td>Monitor</td>
          <td>1</td>
          <td>$700</td>
          <td>$700</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>888888</td>
          <td>Mouse</td>
          <td>2</td>
          <td>$50</td>
          <td>$100</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>999999</td>
          <td>Play Station</td>
          <td>1</td>
          <td>$2.500</td>
          <td>$2.500</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>444444</td>
          <td>Usb stick</td>
          <td>3</td>
          <td>$120</td>
          <td>$360</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>Grand Total</td>
          <td>$9,220</td>
          <td></td>
        </tr>

        <tr class="button-row">
          <td></td>
          <td></td>
          <td colspan="2">
            <button type="button">
              <i class="fa-solid fa-cart-shopping"></i>
              Keep Shopping
            </button>
          </td>
          <td colspan="2">
            <button type="button">
              <i class="fa-solid fa-credit-card"></i>
              Go to Checkout
            </button>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
